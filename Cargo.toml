[package]
name = "bitcoind"
version = "0.26.1"
authors = ["Riccardo Casatta <riccardo@casatta.it>"]
description = "Utility to run a regtest bitcoind process, useful in integration testing environment"
license = "MIT"
repository = "https://github.com/RCasatta/bitcoind"
documentation = "https://docs.rs/bitcoind/"
edition = "2018"

[dependencies]
# "dev-build" branch just depends on rust-bitcoin master branch.
bitcoincore-rpc = { git = "https://github.com/tcharding/rust-bitcoincore-rpc", branch = "dev-build" }
tempfile = "3.1"
log = "0.4"
home = "0.5.3"  # use same ver in build-dep
which = "4.2.5"

[dev-dependencies]
env_logger = "0.8"

[build-dependencies]
bitcoin_hashes = "0.10"
tar = "0.4"

# allows to keep MSRV 1.41.1
ureq = "1.0"  
filetime = "=0.2.15"
flate2 = "=1.0.22"

[features]
"23_0" = []
"22_0" = []
"0_21_1" = []
"0_21_0" = []
"0_20_1" = []
"0_20_0" = []
"0_19_1" = []
"0_19_0_1" = []
"0_18_1" = []
"0_18_0" = []
"0_17_1" = []
